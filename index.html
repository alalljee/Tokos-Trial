
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokos | W&T Offshore RFQ Assistant</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;
      background-color: #f5f6fa;
    }
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }
    .chat p {
      margin: 0.5rem 0;
    }
    .input-bar {
      display: flex;
      padding-top: 1rem;
    }
    .input-bar input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-bar button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .right-panel {
      width: 400px;
      padding: 1rem;
      background: #fff;
    }
    .rfq-field {
      margin-bottom: 1rem;
    }
    .rfq-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .rfq-field input,
    .rfq-field textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .header {
      font-weight: bold;
      font-size: 1.2rem;
      color: #2f3640;
      margin-bottom: 0.5rem;
    }
    .savings-hook {
      background: #4cd137;
      color: white;
      padding: 0.75rem;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="savings-hook">
      Based on our review of your 10.75% 2nd Lien Notes due 2029, you could save $2.1M/month in interest by refinancing at current market rates.
    </div>
    <div class="chat" id="chat">
      <p><strong>Tokos:</strong> Good day. I'm Tokos, your AI-powered advisor on corporate debt strategy. Am I speaking with the CFO of W&T Offshore?</p>
    </div>
    <div class="input-bar">
      <input id="userInput" placeholder="Type your reply..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <div class="right-panel">
    <div class="header">Refinancing RFQ (Strawman)</div>
    <div class="rfq-field">
      <label>Borrower</label>
      <input value="W&T Offshore, Inc. (NYSE: WTI)" disabled />
    </div>
    <div class="rfq-field">
      <label>Purpose of Loan</label>
      <input value="Refinance existing 10.75% Senior 2nd Lien Notes due 2029" />
    </div>
    <div class="rfq-field">
      <label>Loan Amount</label>
      <input value="$500,000,000" />
    </div>
    <div class="rfq-field">
      <label>Proposed Interest Rate</label>
      <input value="8.00% (subject to market feedback)" />
    </div>
    <div class="rfq-field">
      <label>Loan Maturity</label>
      <input value="2029 (non-extendable)" />
    </div>
    <div class="rfq-field">
      <label>Seniority</label>
      <input value="Second Lien (Subordinated to RBL Facility)" />
    </div>
    <div class="rfq-field">
      <label>Notes from Borrower</label>
      <textarea rows="4" placeholder="Any custom terms or conditions youâ€™d like to include..."></textarea>
    </div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      const userP = document.createElement('p');
      userP.innerHTML = `<strong>You:</strong> ${msg}`;
      chat.appendChild(userP);
      input.value = '';

      const botP = document.createElement('p');
      botP.innerHTML = `<strong>Tokos:</strong> Thank you. My purpose is to help you align on a refinancing RFQ for your current 10.75% notes, targeting better terms. With market rates where they are today, you could potentially reduce interest expense by over $2M/month. Are you open to proceeding with this objective in mind?`;
      setTimeout(() => chat.appendChild(botP), 500);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
